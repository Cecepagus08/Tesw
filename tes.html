<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand TikTok URL</title>
</head>
<body>
    <h1>Expand TikTok Short URL</h1>
    <form id="urlForm">
        <label for="shortUrl">Enter TikTok Short URL:</label>
        <input type="url" id="shortUrl" required placeholder="https://vm.tiktok.com/xyz123" />
        <button type="submit">Expand URL</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const shortUrl = document.getElementById('shortUrl').value;
            const resultElement = document.getElementById('result');

            try {
                const response = await fetch(shortUrl, { method: 'HEAD', redirect: 'follow' });
                const expandedUrl = response.url;

                resultElement.textContent = `Expanded URL: ${expandedUrl}`;
            } catch (error) {
                resultElement.textContent = 'Error: Could not expand the URL. Please check the input.';
            }
        });
    </script>
</body>
</html>
